            z-index: 0;

        /* Background pattern container */

        /* Rest of the styles from index.html */

        .ai {

<body>
    <div class="scale left">
        <svg width="100%" height="100%">
            <!-- Vertical line -->
            <line x1="100%" y1="0" x2="100%" y2="100%" stroke="rgba(121, 184, 255, 0.4)" stroke-width="1"/>
        </svg>
    </div>
    <div class="scale right">
        <svg width="100%" height="100%">
            <!-- Vertical line -->
            <line x1="0" y1="0" x2="0" y2="100%" stroke="rgba(121, 184, 255, 0.4)" stroke-width="1"/>
        </svg>
    </div>
    <script>
        let lastScrollY = 0;
        let ticking = false;
        
        function createRuler(side) {
            const isLeft = side === 'left';
            const svg = document.querySelector(`.scale.${side} svg`);
            
            // Utiliser la hauteur totale du document avec une marge
            const height = Math.max(
                document.documentElement.scrollHeight,
                document.documentElement.offsetHeight,
                document.documentElement.clientHeight,
                document.body.scrollHeight
            );
            
            // Nettoyer le SVG existant
            while (svg.firstChild) {
                svg.removeChild(svg.firstChild);
            }
            
            // Ajuster la hauteur du SVG d'abord
            svg.setAttribute('height', height);
            svg.style.height = `${height}px`;
            
            // Créer la ligne verticale principale
            const mainLine = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            mainLine.setAttribute('x1', isLeft ? '100%' : '0');
            mainLine.setAttribute('y1', '0');
            mainLine.setAttribute('x2', isLeft ? '100%' : '0');
            mainLine.setAttribute('y2', height);
            mainLine.setAttribute('stroke', 'rgba(121, 184, 255, 0.4)');
            mainLine.setAttribute('stroke-width', '1');
            svg.appendChild(mainLine);
            
            const group = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            svg.appendChild(group);
            
            // Augmenter la densité des graduations
            const majorStep = 100; // Graduations principales tous les 100px
            const minorStep = 20;  // Graduations secondaires tous les 20px
            
            for (let y = 0; y <= height; y += minorStep) {
                const isMajor = y % majorStep === 0;
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                
                // Ajuster la longueur des lignes
                if (isMajor) {
                    line.setAttribute('x1', isLeft ? '60%' : '40%');
                    line.setAttribute('stroke-width', '1.5');
                    
                    // Ajouter les numéros pour les graduations principales
                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    text.setAttribute('x', isLeft ? '5' : '95');
                    text.setAttribute('text-anchor', isLeft ? 'start' : 'end');
                    text.setAttribute('y', y + 5);
                    text.setAttribute('fill', 'rgba(121, 184, 255, 0.6)');
                    text.setAttribute('font-family', 'Monaco');
                    text.setAttribute('font-size', '12');
                    text.textContent = (y / 100).toFixed(0);
                    group.appendChild(text);
                } else {
                    line.setAttribute('x1', isLeft ? '85%' : '15%');
                    line.setAttribute('stroke-width', '0.5');
                }
                
                line.setAttribute('y1', y);
                line.setAttribute('x2', isLeft ? '100%' : '0');
                line.setAttribute('y2', y);
                line.setAttribute('stroke', 'rgba(121, 184, 255, 0.4)');
                group.appendChild(line);
            }
        }
        
        function updateParallax() {
            const leftGroup = document.querySelector('.scale.left svg g');
            const rightGroup = document.querySelector('.scale.right svg g');
            if (!leftGroup || !rightGroup) return;
            
            const scrolled = window.scrollY;
            const parallaxY = -scrolled * 0.1; // Réduction de l'intensité pour plus de subtilité
            
            // Application fluide de l'effet parallax
            requestAnimationFrame(() => {
                leftGroup.style.transform = `translateY(${parallaxY}px)`;
                rightGroup.style.transform = `translateY(${parallaxY}px)`;
            });
            
            ticking = false;
        }
        
        let lastScrollPosition = 0;
        
        function onScroll() {
            lastScrollPosition = window.scrollY;
            if (!ticking) {
                requestAnimationFrame(() => {
                    updateParallax();
                    updateHeader();
                    ticking = false;
                });
                ticking = true;
            }
        }

        function updateHeader() {
            const header = document.querySelector('.header');
            const stickyTitle = header.querySelector('.sticky-title');
            if (stickyTitle) {
                stickyTitle.classList.toggle('scrolled', window.scrollY > header.offsetHeight);
            }
        }
        
        window.addEventListener('scroll', onScroll);
        // Create ruler after content is loaded and rendered
        window.addEventListener('load', () => {
            setTimeout(() => {
                createRuler('left');
                createRuler('right');
            }, 100);
        });

        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                createRuler('left');
                createRuler('right');
            }, 100);
        });
    </script>
    <div class="background-layer"></div>
    <div class="background-pattern">
        <!-- SVG pattern will be inserted here by JavaScript -->
    </div>
    <div class="content-wrapper">
    <div class="scale">
        <!-- Scale lines and numbers will be added by JavaScript -->
    </div>

    <div class="header" id="header">
        <!-- Header content will be injected here -->
    </div>

    <div class="chat-container" id="chat">
        <!-- Chat content will be injected here -->
    </div>

    <div class="separator">
        <hr>
        <span>Épilogue</span>
    </div>

    <div class="chat-container" id="epilogue">
        <!-- Epilogue content will be injected here -->
    </div>

    <script>
        // Function to load JSON data
        async function loadJSON(url) {
            const response = await fetch(url);
            return await response.json();
        }

        // Function to create header content
        function createHeader(data) {
            return `
                <div class="header-wrapper">
                    <div class="sticky-title">
                        <h1>${data.title}</h1>
                    </div>
                    <div class="header-rest">
                        <h2>${data.subtitle}</h2>
                        <h3>${data.context}</h3>
                        <h4>${data.note}</h4>
                    </div>
                </div>
            `;
        }

        // Function to create chat messages
        function createMessages(data) {
            const container = document.createElement('div');
            data.messages.forEach(msg => {
                const emoji = msg.sender === 'AI' ? '🤖' : '👨‍💻';
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.sender.toLowerCase()}`;
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                const senderDiv = document.createElement('div');
                senderDiv.className = 'sender';
                senderDiv.textContent = `${emoji} ${msg.sender}`;
                
                const contentP = document.createElement('p');
                contentP.textContent = msg.content;
                
                const pinnedEmoji = document.createElement('div');
                pinnedEmoji.className = 'pinned-emoji';
                pinnedEmoji.textContent = emoji;
                
                messageContent.appendChild(senderDiv);
                messageContent.appendChild(contentP);
                messageDiv.appendChild(messageContent);
                messageDiv.appendChild(pinnedEmoji);
                container.appendChild(messageDiv);
            });
            return container.innerHTML;
        }

        // Function to create scale lines
        function createScale() {
            const scale = document.querySelector('.scale');
            const steps = 50; // Number of lines
            
            for (let i = 0; i <= steps; i++) {
                const percent = (i / steps) * 100;
                
                const line = document.createElement('div');
                line.className = i % 5 === 0 ? 'scale-line' : 'scale-line-half';
                line.style.top = `${percent}%`;
                scale.appendChild(line);
                
                if (i % 10 === 0) { // Add numbers every 10 steps
                    const number = document.createElement('div');
                    number.className = 'scale-number';
                    number.textContent = i;
                    number.style.top = `${percent}%`;
                    scale.appendChild(number);
                    
                    const tick = document.createElement('div');
                    tick.className = 'scale-tick';
                    tick.style.top = `${percent}%`;
                    scale.appendChild(tick);
                }
            }
        }

        // Initialize the page
        async function init() {
            try {
                const [titles, chat, epilogue] = await Promise.all([
                    loadJSON('titles.json'),
                    loadJSON('chat.json'),
                    loadJSON('epilog.json')
                ]);

                document.getElementById('header').innerHTML = createHeader(titles);
                document.getElementById('chat').innerHTML = createMessages(chat);
                document.getElementById('epilogue').innerHTML = createMessages(epilogue);
                
                createScale();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Load the content when the page is ready
        document.addEventListener('DOMContentLoaded', init);
        // Function to create SVG background pattern
        function createBackgroundPattern() {
            const container = document.querySelector('.background-pattern');
            const height = Math.max(
                document.body.scrollHeight,
                document.body.offsetHeight,
                document.documentElement.clientHeight,
                document.documentElement.scrollHeight,
                document.documentElement.offsetHeight
            );

            // Create SVG
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', '100%');
            svg.setAttribute('height', height);
            svg.setAttribute('xmlns', 'http://www.w3.org/2000/svg');

            // Create pattern
            const spacing = 100; // Space between lines
            const numLines = Math.ceil(height / spacing);
            
            for (let i = 0; i < numLines; i++) {
                const y = i * spacing;
                
                // Create line
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', '15%');
                line.setAttribute('y1', y);
                line.setAttribute('x2', '95%');
                line.setAttribute('y2', y);
                line.setAttribute('stroke', '#79B8FF');
                line.setAttribute('stroke-width', '1');
                line.setAttribute('stroke-dasharray', '2 4');
                svg.appendChild(line);

                // Add number
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', '16%');
                text.setAttribute('y', y + 4);
                text.setAttribute('fill', '#79B8FF');
                text.setAttribute('font-size', '12');
                text.setAttribute('font-family', 'Fira Code');
                text.textContent = (i * 5).toString().padStart(2, '0');
                svg.appendChild(text);
            }

            container.innerHTML = '';
            container.appendChild(svg);
        }

        // Update pattern on window resize
        window.addEventListener('resize', createBackgroundPattern);

        // Initialize pattern after content is loaded
        document.addEventListener('DOMContentLoaded', () => {
            init();
            setTimeout(createBackgroundPattern, 100); // Small delay to ensure content is rendered
        });
    </script>
    </div>
