<!DOCTYPE html>
<html>
<head>
    <script>
        function createRuler() {
            const svg = document.querySelector('.scale svg');
            const height = window.innerHeight;
            const majorStep = 50; // pixels between major graduations
            const minorStep = 10; // pixels between minor graduations
            
            // Create all graduations
            for (let y = 0; y <= height; y += minorStep) {
                const isMajor = y % majorStep === 0;
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                
                // Major graduations
                if (isMajor) {
                    line.setAttribute('x1', '60%');
                    line.setAttribute('stroke-width', '1');
                    
                    // Add number
                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    text.setAttribute('x', '24');
                    text.setAttribute('y', y + 5);
                    text.setAttribute('fill', 'rgba(121, 184, 255, 0.9)');
                    text.setAttribute('font-family', 'Monaco');
                    text.setAttribute('font-size', '14');
                    text.textContent = Math.floor(y / majorStep);
                    svg.appendChild(text);
                } 
                // Minor graduations
                else {
                    line.setAttribute('x1', '80%');
                    line.setAttribute('stroke-width', '0.5');
                }
                
                line.setAttribute('y1', y);
                line.setAttribute('x2', '100%');
                line.setAttribute('y2', y);
                line.setAttribute('stroke', 'rgba(121, 184, 255, 0.9)');
                svg.appendChild(line);
            }
        }
        
        window.addEventListener('load', createRuler);
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: white;
        }
        
        .scale {
            position: fixed;
            left: 15%;
            top: 0;
            height: 100%;
            width: 160px;
            z-index: -1;
        }
        
        .scale svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="scale">
        <svg width="100%" height="100%">
            <!-- Vertical line -->
            <line x1="100%" y1="0" x2="100%" y2="100%" stroke="rgba(121, 184, 255, 0.9)" stroke-width="1"/>
            

        </svg>
    </div>
</body>
</html>
